<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin ‚Äì M√§usegruppe</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SF Pro Display', sans-serif;
      padding: 20px;
      background: #f4f4f4;
      font-size: 15px;
    }
    h1 { margin-bottom: 10px; font-size: 24px; }
    h2 { font-size: 18px; margin-top: 0; }
    input {
      margin: 4px;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 8px 14px;
      margin-top: 6px;
      font-size: 14px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .section {
      margin-bottom: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }
    .liste div {
      margin: 6px 0;
    }
    .delete {
      color: red;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }
    .delete:hover {
      text-decoration: underline;
    }
    .flex {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 8px;
    }
    .color-button {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 3px 6px;
      margin: 0 2px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script type="module">
    import { initializeApp as initApp1 } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase as getDB1, ref as ref1, set, onValue, remove, get, push, update } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
    import { initializeApp as initApp2 } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase as getDB2, ref as ref2, get as get2, update as update2, onValue as onVal2 } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const app1 = initApp1({
      apiKey: "AIzaSyAQaNKUa-RKvUcwlPpWnEyKxcVjYV6cZuU",
      authDomain: "gesamt-dae4e.firebaseapp.com",
      databaseURL: "https://gesamt-dae4e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gesamt-dae4e",
      storageBucket: "gesamt-dae4e.appspot.com",
      messagingSenderId: "844023612743",
      appId: "1:844023612743:web:0821aa894541f89a7df862"
    }, "app1");
    const db1 = getDB1(app1);

    const app2 = initApp2({
      apiKey: "AIzaSyAdPN2duh89Fx5rmYlFshdf0juhYNX_7fg",
      authDomain: "punkte-45c20.firebaseapp.com",
      databaseURL: "https://punkte-45c20-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "punkte-45c20",
      storageBucket: "punkte-45c20.appspot.com",
      messagingSenderId: "931713539549",
      appId: "1:931713539549:web:e348bf38369639f1906a34"
    }, "app2");
    const db2 = getDB2(app2);

    const farben = ["‚ö™", "üî¥", "üü°", "üü¢", "‚ö´", "üü£"];
    function farbeToColor(f) {
      if (f === "üî¥") return "red";
      if (f === "üü°") return "orange";
      if (f === "üü¢") return "green";
      if (f === "‚ö´") return "black";
      if (f === "üü£") return "purple";
      return "gray";
    }

    window.addEventListener("DOMContentLoaded", () => {
      ladeMausdollarAnfragen();
      ladeKinderKonten();
      ladeListen();
    });
function ladeMausdollarAnfragen() {
      const container = document.createElement("div");
      container.className = "section";
      container.innerHTML = "<h2>Mausdollar Anfragen</h2>";
      document.body.prepend(container);

      onValue(ref1(db1, "anfragen"), (snapshot) => {
        container.innerHTML = "<h2>Mausdollar Anfragen</h2>";
        snapshot.forEach(childSnap => {
          const id = childSnap.key;
          const data = childSnap.val();
          const zeile = document.createElement("div");
          zeile.className = "flex";
          zeile.innerHTML = `${data.name} m√∂chte ${data.betrag} Punkt(e) wegen ${data.grund}`;

          const best√§tigen = document.createElement("button");
          best√§tigen.textContent = "‚úîÔ∏è";
          best√§tigen.onclick = async () => {
            const kindRef = ref2(db2, `kinder/${data.name}`);
            const kindSnap = await get2(kindRef);
            const val = kindSnap.val() || { punkte: 0, farbe: "‚ö™" };
            await update2(kindRef, { punkte: val.punkte + data.betrag });
            remove(ref1(db1, "anfragen/" + id));
          };

          const ablehnen = document.createElement("button");
          ablehnen.textContent = "‚ùå";
          ablehnen.onclick = () => remove(ref1(db1, "anfragen/" + id));

          zeile.appendChild(best√§tigen);
          zeile.appendChild(ablehnen);
          container.appendChild(zeile);
        });
      });
    }

    function ladeKinderKonten() {
      const bereich = document.createElement("div");
      bereich.className = "section";
      bereich.innerHTML = "<h2>MausCity Konten</h2>";
      document.body.insertBefore(bereich, document.body.children[1]);

      const eigeneKinder = new Set();

      onValue(ref1(db1, "kinder"), (snapshot) => {
        eigeneKinder.clear();
        snapshot.forEach(childSnap => {
          eigeneKinder.add(childSnap.key);
        });

        onVal2(ref2(db2, "kinder"), (snapshot2) => {
          bereich.innerHTML = "<h2>MausCity Konten</h2>";
          snapshot2.forEach(childSnap2 => {
            const name = childSnap2.key;
            if (!eigeneKinder.has(name)) return;
            const data = childSnap2.val();
            const zeile = document.createElement("div");
            zeile.className = "flex";

            const span = document.createElement("span");
            span.textContent = `${name} (${data.punkte})`;
            span.style.color = farbeToColor(data.farbe);

            const plus = document.createElement("button");
            plus.textContent = "+";
            plus.onclick = () => update2(ref2(db2, `kinder/${name}`), { punkte: data.punkte + 1 });

            const minus = document.createElement("button");
            minus.textContent = "‚Äì";
            minus.onclick = () => update2(ref2(db2, `kinder/${name}`), { punkte: data.punkte - 1 });

            zeile.appendChild(span);
            zeile.appendChild(plus);
            zeile.appendChild(minus);

            farben.forEach(f => {
              const btn = document.createElement("button");
              btn.textContent = f;
              btn.className = "color-button";
              btn.onclick = () => update2(ref2(db2, `kinder/${name}`), { farbe: f });
              zeile.appendChild(btn);
            });

            bereich.appendChild(zeile);
          });
        });
      });
    }

    function ladeListen() {
      const kinderListe = document.getElementById("kinder-liste");

      document.getElementById("add-kind-btn").onclick = () => {
        const name = document.getElementById("kind-name").value.trim();
        let link = document.getElementById("checkout-link").value.trim();
        let code = document.getElementById("kind-code").value.trim();
        if (!name) return alert("Name fehlt.");
        if (link && !link.startsWith("http")) link = "https://" + link;
        if (!/^\d{3}$/.test(code)) return alert("Code muss aus genau 3 Ziffern bestehen.");
        set(ref1(db1, `kinder/${name}`), { link: link || null, code });
        document.getElementById("kind-name").value = "";
        document.getElementById("checkout-link").value = "";
        document.getElementById("kind-code").value = "";
      };

      onValue(ref1(db1, "kinder"), (snapshot) => {
        kinderListe.innerHTML = "";
        snapshot.forEach(childSnap => {
          const name = childSnap.key;
          const data = childSnap.val();
          const div = document.createElement("div");

          const linkInput = document.createElement("input");
          linkInput.value = data.link || "";
          linkInput.placeholder = "Checkout-Link";

          const codeInput = document.createElement("input");
          codeInput.value = data.code || "";
          codeInput.placeholder = "Code (3 Ziffern)";
          codeInput.style.width = "100px";

          const speichernBtn = document.createElement("button");
          speichernBtn.textContent = "Speichern";
          speichernBtn.onclick = () => {
            const neuerLink = linkInput.value.trim();
            const neuerCode = codeInput.value.trim();
            if (!/^\d{3}$/.test(neuerCode)) return alert("Code muss 3 Ziffern haben.");
            const finalLink = neuerLink && !neuerLink.startsWith("http") ? "https://" + neuerLink : neuerLink;
            update(ref1(db1, "kinder/" + name), { link: finalLink || null, code: neuerCode });
          };

          const l√∂schen = document.createElement("span");
          l√∂schen.textContent = "x";
          l√∂schen.className = "delete";
          l√∂schen.onclick = () => {
            if (confirm(`Soll ${name} wirklich gel√∂scht werden?`)) {
              remove(ref1(db1, "kinder/" + name));
            }
          };

          div.textContent = name + ": ";
          div.appendChild(linkInput);
          div.appendChild(codeInput);
          div.appendChild(speichernBtn);
          div.appendChild(l√∂schen);
          kinderListe.appendChild(div);
        });
      });
    }
  </script>
</head>
<body>
  <h1>Adminbereich</h1>

  <div class="section">
    <h2>Kinder hinzuf√ºgen</h2>
    <input id="kind-name" placeholder="Name des Kindes" />
    <input id="checkout-link" placeholder="Checkout-Link" />
    <input id="kind-code" placeholder="Code (z.‚ÄØB. 123)" />
    <button id="add-kind-btn">Hinzuf√ºgen</button>
    <div class="liste" id="kinder-liste"></div>
  </div>

  <div class="section">
    <h2>MausCity Konten & Mausdollar Anfragen</h2>
    <!-- wird per JS bef√ºllt -->
  </div>
</body>
</html>
