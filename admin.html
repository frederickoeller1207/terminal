<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Mäusegruppe</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAQaNKUa-RKvUcwlPpWnEyKxcVjYV6cZuU",
      authDomain: "gesamt-dae4e.firebaseapp.com",
      databaseURL: "https://gesamt-dae4e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gesamt-dae4e",
      storageBucket: "gesamt-dae4e.appspot.com",
      messagingSenderId: "844023612743",
      appId: "1:844023612743:web:0821aa894541f89a7df862"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const kinderListe = document.getElementById("kinder-liste");
    const spielzeugListe = document.getElementById("spielzeug-liste");

    document.getElementById("add-kind-btn").onclick = () => {
      const name = document.getElementById("kind-name").value.trim();
      const link = document.getElementById("checkout-link").value.trim();
      if (!name) return alert("Name fehlt.");
      set(ref(db, `kinder/${name}`), { link: link || null });
      document.getElementById("kind-name").value = "";
      document.getElementById("checkout-link").value = "";
    };

    document.getElementById("add-spielzeug-btn").onclick = () => {
      const nummer = document.getElementById("spielzeug-nummer").value.trim();
      const name = document.getElementById("spielzeug-name").value.trim();
      if (!nummer || !name) return alert("Nummer oder Name fehlt.");
      set(ref(db, `spielzeuge/${nummer}`), name);
      document.getElementById("spielzeug-nummer").value = "";
      document.getElementById("spielzeug-name").value = "";
    };

    function ladeListen() {
      onValue(ref(db, "kinder"), (snapshot) => {
        kinderListe.innerHTML = "";
        snapshot.forEach(childSnap => {
          const name = childSnap.key;
          const data = childSnap.val();
          const div = document.createElement("div");
          div.textContent = `${name} – Link: ${data.link || "kein Link"}`;
          kinderListe.appendChild(div);
        });
      });

      onValue(ref(db, "spielzeuge"), (snapshot) => {
        spielzeugListe.innerHTML = "";
        snapshot.forEach(childSnap => {
          const nummer = childSnap.key;
          const name = childSnap.val();
          const div = document.createElement("div");
          div.textContent = `${nummer}: ${name}`;
          spielzeugListe.appendChild(div);
        });
      });
    }

    ladeListen();
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
    input { margin: 4px; padding: 6px; }
    button { padding: 6px 12px; margin-top: 6px; }
    .section { margin-bottom: 30px; }
    .liste div { margin: 4px 0; }
  </style>
</head>
<body>
  <h1>Adminbereich</h1>

  <div class="section">
    <h2>Kinder hinzufügen</h2>
    <input id="kind-name" placeholder="Name des Kindes" />
    <input id="checkout-link" placeholder="Checkout-Link" />
    <button id="add-kind-btn">Hinzufügen</button>
    <div class="liste" id="kinder-liste"></div>
  </div>

  <div class="section">
    <h2>Spielzeuge hinzufügen</h2>
    <input id="spielzeug-nummer" placeholder="Nummer" />
    <input id="spielzeug-name" placeholder="Spielzeugname" />
    <button id="add-spielzeug-btn">Hinzufügen</button>
    <div class="liste" id="spielzeug-liste"></div>
  </div>
</body>
</html>
