<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin ‚Äì M√§usegruppe</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'SF Pro Display', sans-serif;
      padding: 20px;
      background: #f4f4f4;
      font-size: 15px;
    }
    h1 { margin-bottom: 10px; font-size: 24px; }
    h2 { font-size: 18px; margin-top: 0; }
    input {
      margin: 4px;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 8px 14px;
      margin-top: 6px;
      font-size: 14px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .section {
      margin-bottom: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }
    .liste div {
      margin: 6px 0;
    }
    .delete {
      color: red;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }
    .delete:hover {
      text-decoration: underline;
    }
    .flex {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 8px;
    }
    .color-button {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 3px 6px;
      margin: 0 2px;
      font-size: 16px;
      cursor: pointer;
    }
    .checkboxes {
      margin-top: 8px;
      display: flex;
      gap: 20px;
    }
  </style>
  <script type="module">
    import { initializeApp as initApp1 } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase as getDB1, ref as ref1, set, onValue, remove, get, push } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
    import { initializeApp as initApp2 } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase as getDB2, ref as ref2, get as get2, update as update2, onValue as onVal2, remove as remove2, set as set2 } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const app1 = initApp1({
      apiKey: "AIzaSyAQaNKUa-RKvUcwlPpWnEyKxcVjYV6cZuU",
      authDomain: "gesamt-dae4e.firebaseapp.com",
      databaseURL: "https://gesamt-dae4e-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "gesamt-dae4e",
      storageBucket: "gesamt-dae4e.appspot.com",
      messagingSenderId: "844023612743",
      appId: "1:844023612743:web:0821aa894541f89a7df862"
    }, "app1");
    const db1 = getDB1(app1);

    const app2 = initApp2({
      apiKey: "AIzaSyAdPN2duh89Fx5rmYlFshdf0juhYNX_7fg",
      authDomain: "punkte-45c20.firebaseapp.com",
      databaseURL: "https://punkte-45c20-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "punkte-45c20",
      storageBucket: "punkte-45c20.appspot.com",
      messagingSenderId: "931713539549",
      appId: "1:931713539549:web:e348bf38369639f1906a34"
    }, "app2");
    const db2 = getDB2(app2);

    const farben = ["‚ö™", "üî¥", "üü°", "üü¢", "‚ö´", "üü£"];
    function farbeToColor(f) {
      if (f === "üî¥") return "red";
      if (f === "üü°") return "orange";
      if (f === "üü¢") return "green";
      if (f === "‚ö´") return "black";
      if (f === "üü£") return "purple";
      return "gray";
    }

    window.addEventListener("DOMContentLoaded", () => {
      ladeMausdollarAnfragen();
      ladeKinderKonten();
      ladeListen();
      ladeKontoLoeschen();
    });

    function ladeMausdollarAnfragen() {
      const container = document.createElement("div");
      container.className = "section";
      container.innerHTML = "<h2>Mausdollar Anfragen</h2>";
      document.body.prepend(container);
      onValue(ref1(db1, "anfragen"), (snapshot) => {
        container.innerHTML = "<h2>Mausdollar Anfragen</h2>";
        snapshot.forEach(childSnap => {
          const id = childSnap.key;
          const data = childSnap.val();
          const zeile = document.createElement("div");
          zeile.className = "flex";
          zeile.innerHTML = `${data.name} m√∂chte ${data.betrag} Punkt(e) wegen ${data.grund}`;
          const best√§tigen = document.createElement("button");
          best√§tigen.textContent = "‚úîÔ∏è";
          best√§tigen.onclick = async () => {
            const kindRef = ref2(db2, `kinder/${data.name}`);
            const kindSnap = await get2(kindRef);
            const val = kindSnap.val() || { punkte: 0, farbe: "‚ö™" };
            await update2(kindRef, { punkte: val.punkte + data.betrag });
            remove(ref1(db1, "anfragen/" + id));
          };
          const ablehnen = document.createElement("button");
          ablehnen.textContent = "‚ùå";
          ablehnen.onclick = () => remove(ref1(db1, "anfragen/" + id));
          zeile.appendChild(best√§tigen);
          zeile.appendChild(ablehnen);
          container.appendChild(zeile);
        });
      });
    }

    function ladeKinderKonten() {
      const bereich = document.createElement("div");
      bereich.className = "section";
      bereich.innerHTML = "<h2>MausCity Konten</h2>";
      document.body.insertBefore(bereich, document.body.children[1]);
      const eigeneKinder = new Set();
      onValue(ref1(db1, "kinder"), (snapshot) => {
        eigeneKinder.clear();
        snapshot.forEach(childSnap => {
          eigeneKinder.add(childSnap.key);
        });
        onVal2(ref2(db2, "kinder"), (snapshot2) => {
          bereich.innerHTML = "<h2>MausCity Konten</h2>";
          snapshot2.forEach(childSnap2 => {
            const name = childSnap2.key;
            const data = childSnap2.val();
            if (!eigeneKinder.has(name)) return;
            const zeile = document.createElement("div");
            zeile.className = "flex";
            const span = document.createElement("span");
            span.textContent = `${name} (${data.punkte})`;
            span.style.color = farbeToColor(data.farbe);
            const plus = document.createElement("button");
            plus.textContent = "+";
            plus.onclick = () => update2(ref2(db2, `kinder/${name}`), { punkte: data.punkte + 1 });
            const minus = document.createElement("button");
            minus.textContent = "‚Äì";
            minus.onclick = () => update2(ref2(db2, `kinder/${name}`), { punkte: data.punkte - 1 });
            zeile.appendChild(span);
            zeile.appendChild(plus);
            zeile.appendChild(minus);
            if (data.farbe !== undefined) {
              farben.forEach(f => {
                const btn = document.createElement("button");
                btn.textContent = f;
                btn.className = "color-button";
                btn.onclick = () => update2(ref2(db2, `kinder/${name}`), { farbe: f });
                zeile.appendChild(btn);
              });
            }
            bereich.appendChild(zeile);
          });
        });
      });
    }
function ladeListen() {
      const section = document.createElement("div");
      section.className = "section";
      section.innerHTML = `
        <h2>Konten hinzuf√ºgen</h2>
        <div class="flex">
          <input id="name" placeholder="Name" />
          <input id="link" placeholder="Link (optional)" />
          <input id="code" placeholder="Sicherheitscode" />
        </div>
        <div class="checkboxes">
          <label><input type="checkbox" id="farbeAktiv" checked /> Farbfunktion</label>
          <label><input type="checkbox" id="ausland" /> Auslandskonto</label>
        </div>
        <button onclick="kontoHinzufuegen()">‚ûï Konto hinzuf√ºgen</button>
      `;
      document.body.appendChild(section);
    }

    async function kontoHinzufuegen() {
      const name = document.getElementById("name").value.trim();
      const link = document.getElementById("link").value.trim();
      const code = document.getElementById("code").value.trim();
      const farbeAktiv = document.getElementById("farbeAktiv").checked;
      const ausland = document.getElementById("ausland").checked;

      if (!name || !code) return alert("Name und Sicherheitscode sind Pflicht!");

      await set(ref1(db1, "kinder/" + name), { code, link });

      const ziel = ausland ? "ausland" : "kinder";
      const daten = { punkte: 0 };
      if (farbeAktiv && !ausland) daten.farbe = "‚ö™";

      await set2(ref2(db2, ziel + "/" + name), daten);

      alert("Konto erfolgreich hinzugef√ºgt!");
      location.reload();
    }

    function ladeKontoLoeschen() {
      const container = document.createElement("div");
      container.className = "section";
      container.innerHTML = "<h2>Konto l√∂schen</h2>";
      document.body.appendChild(container);

      onVal2(ref2(db2, "kinder"), (snap) => {
        snap.forEach(childSnap => {
          const name = childSnap.key;
          const zeile = document.createElement("div");
          zeile.innerHTML = `${name} <span class="delete" onclick="kontoEntfernen('${name}', 'kinder')">[x]</span>`;
          container.appendChild(zeile);
        });
      });

      onVal2(ref2(db2, "ausland"), (snap) => {
        snap.forEach(childSnap => {
          const name = childSnap.key;
          const zeile = document.createElement("div");
          zeile.innerHTML = `${name} <span class="delete" onclick="kontoEntfernen('${name}', 'ausland')">[x]</span>`;
          container.appendChild(zeile);
        });
      });
    }

    window.kontoEntfernen = async function(name, typ) {
      if (!confirm(`Soll ${name} wirklich gel√∂scht werden?`)) return;
      await remove2(ref2(db2, `${typ}/${name}`));
      alert(`${name} wurde gel√∂scht.`);
      location.reload();
    };
  </script>
</head>
<body>
  <h1>Admin ‚Äì M√§usegruppe</h1>
</body>
</html>
