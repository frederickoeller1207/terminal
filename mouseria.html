<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Mouseria ‚Äì Geschichten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color:#007aff; --primary-hover-color:#005bb5;
            --background-color:#f4f4f4; --card-background-color:#fff;
            --text-color:#333; --border-radius:12px; --box-shadow:0 4px 10px rgba(0,0,0,.08);
            --font-size-medium:16px;
            --page-width: 600px;
        }
        body{font-family:'SF Pro Display',sans-serif;padding:20px 15px;background:var(--background-color);color:var(--text-color);font-size:var(--font-size-medium);line-height:1.6; display: flex; flex-direction: column; align-items: center;}
        .page-wrap { width: 100%; max-width: var(--page-width); }
        h1{font-size:32px;font-weight:600;color:var(--primary-color);text-align:center;margin-bottom:20px}
        
        .story-container {
            width: 100%;
            background: var(--card-background-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        /* Button Grid (f√ºr √úbersicht) */
        .button-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .story-button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color .2s;
            flex-grow: 1;
            min-width: 120px;
        }
        .story-button:hover { background-color: var(--primary-hover-color); }

        /* Story View (f√ºr einzelne Geschichte) */
        .story-view {
            display: none; /* Am Anfang versteckt */
            border-top: 2px solid var(--primary-color);
            padding-top: 20px;
            margin-top: 20px;
        }
        .story-view h2 { 
            font-size: 24px; 
            color: #333; 
            margin-top: 0; 
            margin-bottom: 15px;
            text-align: center;
        }
        .story-content-text {
             white-space: pre-wrap; /* Beh√§lt Formatierung bei */
        }
        
        /* Zur√ºck-Button */
        .back-button {
            display: none; /* Am Anfang versteckt */
            background-color: #555;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            width: 100%;
            transition: background-color .2s;
        }
        .back-button:hover { background-color: #333; }

        .loading { text-align: center; color: #888; margin-top: 50px; }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

        // Die Firebase-Konfiguration von db1
        const firebaseConfig = {
            apiKey:"AIzaSyAQaNKUa-RKvUcwlPpWnEyKxcVjYV6cZuU",
            authDomain:"gesamt-dae4e.firebaseapp.com",
            databaseURL:"https://gesamt-dae4e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId:"gesamt-dae4e",
            storageBucket:"gesamt-dae4e.appspot.com",
            messagingSenderId:"844023612743",
            appId:"1:844023612743:web:0821aa894541f89a7df862"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storiesRef = ref(db, 'mouseria/geschichten');

        let allStories = {};

        const buttonGrid = document.getElementById('button-grid');
        const storyView = document.getElementById('story-view');
        const storyTitle = document.getElementById('story-title');
        const storyContentText = document.getElementById('story-content-text');
        const backButton = document.getElementById('back-button');
        const loading = document.getElementById('loading-text');

        // Funktion, die die Button-√úbersicht anzeigt
        function showStoryList() {
            buttonGrid.style.display = 'flex';
            storyView.style.display = 'none';
            backButton.style.display = 'none';
            window.scrollTo(0, 0); // Nach oben scrollen
            document.getElementById('main-title').textContent = 'üìö Mouseria Geschichten';
        }

        // Funktion, die eine einzelne Geschichte anzeigt
        function showSingleStory(key) {
            const story = allStories[key];
            if (story) {
                // Titel der Seite √§ndern
                document.getElementById('main-title').textContent = story.title || 'Geschichte';

                // Story-Ansicht f√ºllen
                storyTitle.textContent = story.title || 'Ohne Titel';
                storyContentText.textContent = story.content || 'Kein Inhalt.';
                
                // Elemente umschalten
                buttonGrid.style.display = 'none';
                storyView.style.display = 'block';
                backButton.style.display = 'block';
                window.scrollTo(0, 0); // Zum Anfang der Geschichte scrollen
            } else {
                showStoryList(); // Falls Key ung√ºltig, zur√ºck zur Liste
            }
        }

        // Funktion zum Erstellen der Buttons und Initialisieren
        function renderButtons() {
            buttonGrid.innerHTML = '';

            const keys = Object.keys(allStories).sort((a, b) => {
                const numA = parseInt(a);
                const numB = parseInt(b);
                if (!isNaN(numA) && !isNaN(numB)) return numA - numB;
                return a.localeCompare(b);
            });

            if (keys.length === 0) {
                buttonGrid.innerHTML = '<p style="text-align:center;">Keine Geschichten gefunden. Bitte den Admin-Bereich (admin.html) nutzen, um Geschichten hinzuzuf√ºgen.</p>';
                return;
            }

            // Buttons erstellen
            keys.forEach(key => {
                const story = allStories[key];
                const button = document.createElement('button');
                button.className = 'story-button';
                button.textContent = story.title || 'Ohne Titel';
                button.addEventListener('click', () => {
                    showSingleStory(key);
                });
                buttonGrid.appendChild(button);
            });
        }

        // Event Listener f√ºr den Zur√ºck-Button
        backButton.addEventListener('click', showStoryList);


        // Firebase Listener
        onValue(storiesRef, (snapshot) => {
            if (loading) loading.style.display = 'none';

            if (snapshot.exists()) {
                allStories = snapshot.val();
            } else {
                allStories = {};
            }
            renderButtons();
            showStoryList(); // Stellt sicher, dass wir nach dem Laden auf der Button-√úbersicht sind
        }, (error) => {
            console.error("Firebase Fehler:", error);
            if (loading) loading.style.display = 'none';
            buttonGrid.innerHTML = '<p style="text-align:center; color: red;">Fehler beim Laden der Daten.</p>';
        });
    </script>
</head>
<body>
    <div class="page-wrap">
        <h1 id="main-title">üìö Mouseria Geschichten</h1>

        <div class="story-container">
            <button id="back-button" class="back-button">‚Üê Zur√ºck zur √úbersicht</button>

            <div id="loading-text" class="loading">Wird geladen...</div>
            
            <div class="button-grid" id="button-grid">
                </div>
            
            <div class="story-view" id="story-view">
                <h2 id="story-title"></h2>
                <div class="story-content-text" id="story-content-text">
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
